<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>七彩霓虹灯展示</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#165DFF',
                        secondary: '#FF7D00',
                        accent: '#6B2CF5',
                        dark: '#1D2129',
                    },
                    fontFamily: {
                        inter: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .neon-light {
                position: relative;
                border-radius: 50%;
                box-shadow: 0 0 5px rgba(255,255,255,0.5);
                transition: all 0.3s ease;
            }
            .neon-light::before {
                content: '';
                position: absolute;
                inset: -2px;
                border-radius: 50%;
                z-index: -1;
                animation: pulse 2s infinite;
            }
            .light-1::before { animation: pulse-1 2s infinite; }
            .light-2::before { animation: pulse-2 2s infinite 0.2s; }
            .light-3::before { animation: pulse-3 2s infinite 0.4s; }
            .light-4::before { animation: pulse-4 2s infinite 0.6s; }
            .light-5::before { animation: pulse-5 2s infinite 0.8s; }
            .light-6::before { animation: pulse-6 2s infinite 1s; }
            .light-7::before { animation: pulse-7 2s infinite 1.2s; }
            
            @keyframes pulse-1 {
                0%, 100% { box-shadow: 0 0 15px 5px rgba(255,0,0,0.7); }
                50% { box-shadow: 0 0 25px 8px rgba(255,0,0,0.9); }
            }
            @keyframes pulse-2 {
                0%, 100% { box-shadow: 0 0 15px 5px rgba(255,165,0,0.7); }
                50% { box-shadow: 0 0 25px 8px rgba(255,165,0,0.9); }
            }
            @keyframes pulse-3 {
                0%, 100% { box-shadow: 0 0 15px 5px rgba(255,255,0,0.7); }
                50% { box-shadow: 0 0 25px 8px rgba(255,255,0,0.9); }
            }
            @keyframes pulse-4 {
                0%, 100% { box-shadow: 0 0 15px 5px rgba(0,128,0,0.7); }
                50% { box-shadow: 0 0 25px 8px rgba(0,128,0,0.9); }
            }
            @keyframes pulse-5 {
                0%, 100% { box-shadow: 0 0 15px 5px rgba(0,0,255,0.7); }
                50% { box-shadow: 0 0 25px 8px rgba(0,0,255,0.9); }
            }
            @keyframes pulse-6 {
                0%, 100% { box-shadow: 0 0 15px 5px rgba(75,0,130,0.7); }
                50% { box-shadow: 0 0 25px 8px rgba(75,0,130,0.9); }
            }
            @keyframes pulse-7 {
                0%, 100% { box-shadow: 0 0 15px 5px rgba(238,130,238,0.7); }
                50% { box-shadow: 0 0 25px 8px rgba(238,130,238,0.9); }
            }
            
            .light-container {
                perspective: 1000px;
            }
            
            .light-card {
                transform-style: preserve-3d;
                transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            }
            
            .light-card:hover {
                transform: rotateY(15deg) translateZ(20px);
            }
            
            .bg-gradient-custom {
                background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            }
        }
    </style>
</head>
<body class="bg-gradient-custom min-h-screen font-inter text-white overflow-x-hidden">
    <!-- 顶部导航 -->
    <header class="fixed top-0 left-0 right-0 z-50 bg-dark/80 backdrop-blur-md border-b border-white/10 transition-all duration-300">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <i class="fa fa-lightbulb text-primary text-2xl"></i>
                <h1 class="text-xl font-bold tracking-tight">七彩霓虹灯</h1>
            </div>
            <nav>
                <ul class="flex space-x-6">
                    <li><a href="#" class="hover:text-primary transition-colors duration-300">首页</a></li>
                    <li><a href="#" class="hover:text-primary transition-colors duration-300">关于</a></li>
                    <li><a href="#" class="hover:text-primary transition-colors duration-300">联系我们</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- 主要内容 -->
    <main class="container mx-auto px-4 pt-24 pb-16">
        <section class="text-center mb-12">
            <h2 class="text-[clamp(2rem,5vw,3.5rem)] font-bold mb-4 bg-clip-text text-transparent bg-gradient-to-r from-primary to-accent">七彩霓虹灯光效展示</h2>
            <p class="text-lg text-gray-300 max-w-2xl mx-auto">探索七种独特颜色的霓虹灯，每种颜色都有其独特的闪烁节奏和视觉效果。</p>
        </section>

        <section class="light-container grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 max-w-5xl mx-auto">
            <!-- 灯1：红色 -->
            <div class="light-card bg-dark/50 backdrop-blur-sm rounded-xl p-6 shadow-lg hover:shadow-primary/20 border border-white/5 transition-all duration-300">
                <div class="flex flex-col items-center">
                    <div class="neon-light light-1 w-24 h-24 bg-red-500 mb-4"></div>
                    <h3 class="text-xl font-semibold mb-2">热情红</h3>
                    <p class="text-gray-400 text-center text-sm">代表活力与激情，如同燃烧的火焰般热烈。</p>
                </div>
            </div>

            <!-- 灯2：橙色 -->
            <div class="light-card bg-dark/50 backdrop-blur-sm rounded-xl p-6 shadow-lg hover:shadow-secondary/20 border border-white/5 transition-all duration-300">
                <div class="flex flex-col items-center">
                    <div class="neon-light light-2 w-24 h-24 bg-orange-500 mb-4"></div>
                    <h3 class="text-xl font-semibold mb-2">活力橙</h3>
                    <p class="text-gray-400 text-center text-sm">象征创造力与温暖，带来充满活力的感觉。</p>
                </div>
            </div>

            <!-- 灯3：黄色 -->
            <div class="light-card bg-dark/50 backdrop-blur-sm rounded-xl p-6 shadow-lg hover:shadow-yellow-400/20 border border-white/5 transition-all duration-300">
                <div class="flex flex-col items-center">
                    <div class="neon-light light-3 w-24 h-24 bg-yellow-500 mb-4"></div>
                    <h3 class="text-xl font-semibold mb-2">希望黄</h3>
                    <p class="text-gray-400 text-center text-sm">寓意智慧与希望，如同阳光般照亮世界。</p>
                </div>
            </div>

            <!-- 灯4：绿色 -->
            <div class="light-card bg-dark/50 backdrop-blur-sm rounded-xl p-6 shadow-lg hover:shadow-green-500/20 border border-white/5 transition-all duration-300">
                <div class="flex flex-col items-center">
                    <div class="neon-light light-4 w-24 h-24 bg-green-500 mb-4"></div>
                    <h3 class="text-xl font-semibold mb-2">自然绿</h3>
                    <p class="text-gray-400 text-center text-sm">代表自然与生命，带来平静与和谐之感。</p>
                </div>
            </div>

            <!-- 灯5：蓝色 -->
            <div class="light-card bg-dark/50 backdrop-blur-sm rounded-xl p-6 shadow-lg hover:shadow-blue-500/20 border border-white/5 transition-all duration-300">
                <div class="flex flex-col items-center">
                    <div class="neon-light light-5 w-24 h-24 bg-blue-500 mb-4"></div>
                    <h3 class="text-xl font-semibold mb-2">宁静蓝</h3>
                    <p class="text-gray-400 text-center text-sm">象征信任与忠诚，带来平静与安宁的氛围。</p>
                </div>
            </div>

            <!-- 灯6：靛色 -->
            <div class="light-card bg-dark/50 backdrop-blur-sm rounded-xl p-6 shadow-lg hover:shadow-indigo-500/20 border border-white/5 transition-all duration-300">
                <div class="flex flex-col items-center">
                    <div class="neon-light light-6 w-24 h-24 bg-indigo-500 mb-4"></div>
                    <h3 class="text-xl font-semibold mb-2">神秘靛</h3>
                    <p class="text-gray-400 text-center text-sm">寓意直觉与灵性，带来深邃与神秘的感觉。</p>
                </div>
            </div>

            <!-- 灯7：紫色 -->
            <div class="light-card bg-dark/50 backdrop-blur-sm rounded-xl p-6 shadow-lg hover:shadow-purple-500/20 border border-white/5 transition-all duration-300">
                <div class="flex flex-col items-center">
                    <div class="neon-light light-7 w-24 h-24 bg-purple-500 mb-4"></div>
                    <h3 class="text-xl font-semibold mb-2">梦幻紫</h3>
                    <p class="text-gray-400 text-center text-sm">代表创意与奢华，带来梦幻与浪漫的氛围。</p>
                </div>
            </div>
        </section>

        <section class="mt-20 text-center">
            <h2 class="text-2xl font-bold mb-6">霓虹灯控制中心</h2>
            <div class="bg-dark/30 backdrop-blur-sm rounded-xl p-6 max-w-md mx-auto shadow-lg border border-white/5">
                <div class="flex justify-center space-x-4 mb-6">
                    <button id="btn-all-on" class="bg-primary hover:bg-primary/80 text-white font-medium py-2 px-6 rounded-lg transition-all duration-300 transform hover:scale-105 shadow-lg hover:shadow-primary/30">
                        全部开启
                    </button>
                    <button id="btn-all-off" class="bg-gray-700 hover:bg-gray-600 text-white font-medium py-2 px-6 rounded-lg transition-all duration-300 transform hover:scale-105 shadow-lg">
                        全部关闭
                    </button>
                </div>
                <div class="space-y-4">
                    <div class="flex items-center justify-between">
                        <span>闪烁速度:</span>
                        <input type="range" id="speed-control" min="1" max="5" value="2" class="w-48 accent-primary">
                    </div>
                    <div class="flex items-center justify-between">
                        <span>亮度:</span>
                        <input type="range" id="brightness-control" min="1" max="5" value="3" class="w-48 accent-primary">
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- 页脚 -->
    <footer class="bg-dark/80 backdrop-blur-md border-t border-white/10 py-8">
        <div class="container mx-auto px-4 text-center text-gray-400">
            <p>七彩霓虹灯展示 &copy; 2025</p>
            <div class="flex justify-center space-x-6 mt-4">
                <a href="#" class="hover:text-primary transition-colors duration-300"><i class="fa fa-facebook"></i></a>
                <a href="#" class="hover:text-primary transition-colors duration-300"><i class="fa fa-twitter"></i></a>
                <a href="#" class="hover:text-primary transition-colors duration-300"><i class="fa fa-instagram"></i></a>
                <a href="#" class="hover:text-primary transition-colors duration-300"><i class="fa fa-github"></i></a>
            </div>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const lights = document.querySelectorAll('.neon-light');
            
            document.getElementById('btn-all-on').addEventListener('click', function() {
                lights.forEach(light => {
                    light.style.opacity = '1';
                });
            });
            
            document.getElementById('btn-all-off').addEventListener('click', function() {
                lights.forEach(light => {
                    light.style.opacity = '0.3';
                });
            });
        
            const speedControl = document.getElementById('speed-control');
            speedControl.addEventListener('input', function() {
                const speed = 5 - this.value;
                document.styleSheets.forEach(sheet => {
                    try {
                        Array.from(sheet.rules).forEach(rule => {
                            if (rule.name && rule.name.startsWith('pulse-')) {
                                rule.style.animationDuration = `${speed}s`;
                            }
                        });
                    } catch (e) {
                    }
                });
            });
            const brightnessControl = document.getElementById('brightness-control');
            brightnessControl.addEventListener('input', function() {
                const brightness = this.value / 5;
                
                lights.forEach(light => {
                    light.style.opacity = brightness;
                });
            });
            window.addEventListener('scroll', function() {
                const header = document.querySelector('header');
                if (window.scrollY > 50) {
                    header.classList.add('py-2');
                    header.classList.add('shadow-lg');
                } else {
                    header.classList.remove('py-2');
                    header.classList.remove('shadow-lg');
                }
            });
        });
    </script>
</body>
</html>
