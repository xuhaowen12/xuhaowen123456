<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <style>
        /* 基础样式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 页面容器 */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* 标题与分割线 */
        .page-title {
            text-align: center;
            padding: 30px 0;
            color: #333;
        }
        hr {
            border: 0;
            height: 2px;
            background: #e0e0e0;
            margin-bottom: 40px;
        }

        /* 主体内容布局 */
        .content-wrapper {
            display: flex;
            gap: 40px;
        }

        /* 左侧新闻区域 */
        .left-column {
            flex: 3;
        }
        .news-article {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #eee;
            border-radius: 8px;
        }
        .news-article h4 {
            color: #1a73e8;
            margin-bottom: 15px;
        }
        .image-group {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }
        .news-image {
            width: 48%;
            height: 200px;
            object-fit: cover;
            border-radius: 4px;
        }
        .author-info {
            color: #666;
            font-size: 0.9em;
        }

        /* 右侧推荐区域 */
        .right-column {
            flex: 1;
        }
        .hot-news-item {
            margin-bottom: 25px;
            transition: transform 0.3s;
        }
        .hot-news-item:hover {
            transform: translateX(5px);
        }
        .hot-link {
            text-decoration: none;
            color: #202124;
        }
        .hot-link h4 {
            margin-bottom: 10px;
        }
        .hot-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 4px;
        }
    </style>
</head>
