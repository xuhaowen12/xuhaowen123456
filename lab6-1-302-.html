<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>清凉夏日3D画廊</title>
    <style>
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #a8edea, #fed6e3);
            margin: 0;
            perspective: 1000px;
        }

        .container {
            position: relative;
            width: 800px;
            height: 500px;
            transform-style: preserve-3d;
            animation: rotate 20s linear infinite;
        }

        .container:hover {
            animation-play-state: paused;
        }

        .box {
            position: absolute;
            width: 300px;
            height: 400px;
            left: 50%;
            top: 50%;
            transform-style: preserve-3d;
            transition: all 0.8s;
            cursor: pointer;
            margin-left: -150px;
            margin-top: -200px;
        }

        .box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            transition: transform 0.8s;
        }

        /* 初始排列 */
        .box:nth-child(1) { transform: rotateY(0deg) translateZ(400px); }
        .box:nth-child(2) { transform: rotateY(90deg) translateZ(400px); }
        .box:nth-child(3) { transform: rotateY(180deg) translateZ(400px); }
        .box:nth-child(4) { transform: rotateY(270deg) translateZ(400px); }

        /* 悬停效果 */
        .container:hover .box {
            transform: rotateY(90deg) translateZ(200px);
        }
        .box:hover {
            transform: rotateY(90deg) translateZ(400px) scale(1.2) !important;
            z-index: 999;
        }

        @keyframes rotate {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <img src="2.jpg" alt="夏日1">
        </div>
        <div class="box">
            <img src="2.jpg" alt="夏日2">
        </div>
        <div class="box">
            <img src="2.jpg" alt="夏日3">
        </div>
        <div class="box">
            <img src="2.jpg" alt="夏日4">
        </div>
    </div>
</body>
</html>
